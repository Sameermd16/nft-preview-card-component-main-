<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- <div class="outer-container"> -->
    <div class="container">
      <div class="equi-img">
        <img src="images/image-equilibrium.jpg" alt="" class="equi">
        <div class="eye-div">
          <img src="images/icon-view.svg" alt="">
        </div>
      </div>
      
      <h3><a href="#">Equilibrium #3429</a> </h3>
      <p class="para">Our Equilibrium collection promotes balance and calm.</p>
      <div class="eth-clock">
        <div class="eth">
          <img src="images/icon-ethereum.svg" alt="">
          <p>0.041ETH</p>
        </div>
        <div class="clock">
          <img src="images/icon-clock.svg" alt="">
          <p class="para">3 days left</p>
        </div>
      </div>
      <hr>
      <div class="pic-div">
        <img src="images/image-avatar.png" alt="" class="pic">
        <p class="para-white">Creation of <a href="#">Jules Wyvern </a> </p>
      </div>
    </div>
  <!-- </div> -->

  <!-- Equilibrium #3429

  Our Equilibrium collection promotes balance and calm.

  0.041 ETH
  3 days left
  
  Creation of Jules Wyvern -->

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Sameermd16" target="_blank">Sameer md</a>.
  </div>
</body>
</html>
